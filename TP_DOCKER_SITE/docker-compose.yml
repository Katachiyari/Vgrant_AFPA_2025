services:
  web:
    build: ./web
    ports:
      - "80:80"
    volumes:
      - ./web/html:/var/www/html
    environment:
      # On passe les variables au conteneur PHP pour db_connect.php
      - DB_HOST=db
      - DB_NAME=${MYSQL_DATABASE}
      - DB_USER=${MYSQL_USER}
      - DB_PASS=${MYSQL_PASSWORD}
    depends_on:
      db:
        condition: service_healthy # Attend que la BDD soit VRAIMENT prête
    networks:
      - app-network

  db:
    image: mariadb:10.11
    restart: unless-stopped # Redémarre sauf si on l'arrête manuellement
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck: # Vérifie toutes les 10s si mysql répond
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
